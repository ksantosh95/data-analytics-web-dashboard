<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">

	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<script type="text/javascript">
	
	function processInputs(){
		var members = document.getElementsByName("login_type");
		
		for(var member=0; member<=1; member++){
			if(members[member].checked){
				var userId = document.getElementById("userId").value;
					if(userId==""){alert("Enter a username");}
					else if((members[member].value) == "owner"){
						var member = "owner";
						openOwner(member, userId);
					} 
					else {
						var member = "inspector";
						openIns(member, userId);
					}
				}
			
		}
	}
	
	function openOwner(member, userId){

		window.location.href='/owner_landing_page.html?id='+userId;
	}
	
	function openIns(member, userId){

		window.location.href='/inspector_landing_page.html?id='+userId;
	}
	
	 function openPage(){
		window.location.href='/customer_landing_page.html';
	 }
	
	</script>

	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
					<span class="login100-form-title p-b-26">
						Welcome
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>
					
					  <input type="radio" name="login_type" value="owner">Owner<br>
					  <input type="radio" name="login_type" value="inspector">Inspector<br>
					  <hr>

					<div class="wrap-input100 " data-validate = "Enter a valid username">
						<input class="input100" type="text" name="userId" id = "userId">
						<span class="focus-input100" data-placeholder="User ID"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" onclick="processInputs()">
								Member Login
							</button>
						</div>
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" onclick="openPage()">
								Customer Login
							</button>
						</div>
					</div>

			</div>
		</div>
	</div>

	
<!--===============================================================================================-->
	

</body>
</html>
